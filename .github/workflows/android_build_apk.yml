name: Build Android App (CI)

# Triggers
on: [workflow_dispatch, pull_request, push]
#on: workflow_dispatch

# Jobs
jobs:
  test-and-debug:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”ƒ Checkout the code
        uses: actions/checkout@v2
        
      - name: âš™ï¸ set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
          
      - name: âš™ï¸ Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Run Tests
        run: bash ./gradlew test --stacktrace
        
      #- name: Run Tests
      #  run: ./gradlew test

  apk:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”ƒ Checkout the code
      uses: actions/checkout@v2
      
    - name: âš™ï¸ set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
        
    - name: âš™ï¸ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    #- name: Build Project
    #  run: ./gradlew assemble
      
    #- name: Build Debug APK
    #  run: bash ./gradlew :app:assembleDebug
      
    #- name: Build app with gradle
    #  run: ./gradlew assembleRelease
      
    - name: ğŸ› ï¸ Build apk with Gradle
      run: ./gradlew build

    #- name: Sign release APK
    #    uses: r0adkll/sign-android-release@v1
    #    id: sign-release-apk
    #    with:
    # TODO
    
    - name: ğŸ“¢ Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: apk
        path: app/build/outputs/apk/release/app-release-unsigned.apk
    
    - name: ğŸ“¦ Release APK
      id: release-apk
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/app-release-unsigned.apk
        draft: false
        prerelease: false
        name: Release-${{ github.run_id }}.${{ github.run_attempt }}
        tag_name: ${{ github.run_id }}.${{ github.run_attempt }}-${{ github.ref }}
      #env:
      #  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        repository: lucasplacentino/UNI-ULB
        event-type: released-asset
        client-payload: '{"repourl": "${{ github.repositoryUrl }}"}'
    
